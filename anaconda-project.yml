name: anaconda.enterprise.mlops.orchestration
description: Anaconda Enterprise AE5 MLOps Orchestration

channels:
  - defaults
  - conda-forge
  - joshburt
  - ae5-admin

packages:
  - python=3.10.8
  - mlflow=2.0.1
  - python-dotenv
  - anaconda.enterprise.server.sdk=0.4.1
  - anaconda.enterprise.server.contracts=0.4.2
  - anaconda.enterprise.server.common.sdk=0.1.0
  - ae5-tools=0.4.1
  - shapeandshare.command.runner
  - black
  - black-jupyter
  - jupyter
  - coverage
  - isort
  - pydantic
  - pylint
  - setuptools
  - anaconda-client
  - anaconda-project

commands:
  notebooks/deploy_tracking_pruner.ipynb:
    notebook: notebooks/deploy_tracking_pruner.ipynb
    env_spec: default
  notebooks/deploy_tracking_server.ipynb:
    notebook: notebooks/deploy_tracking_server.ipynb
    env_spec: default
  lint:fix:
    unix: sacr run lint:fix

platforms:
- linux-64
- osx-64
- osx-arm64
- win-64

env_specs:
  default:
    description: Default environment spec for running commands
    packages:
    - notebook
    channels: []
    platforms: []
