name: anaconda-enterprise-mlops-orchestration
description: Anaconda Enterprise MLOps Orchestration

variables:
  # Anaconda Enterprise Configuration
  AE_HOSTNAME:
  AE_USERNAME:
  AE_PASSWORD:

  # MLFlow Tracking Server Configuration
  MLFLOW_BACKEND_STORE_URI:
  MLFLOW_ARTIFACTS_DESTINATION:
  MLFLOW_TRACKING_GC_TTL:

  # MLFlow Tracking Server Resource Pruning Service
  MLFLOW_TRACKING_ENTITY_TTL:

# If NOT deployed into the same account as the server then the following secrets MUST also be defined:
#    MLFLOW_TRACKING_URI:
#    MLFLOW_REGISTRY_URI:
#    MLFLOW_TRACKING_TOKEN:

channels:
  - defaults
  - https://conda.anaconda.org/conda-forge/
  - https://conda.anaconda.org/joshburt/
  - https://conda.anaconda.org/ae5-admin/

platforms:
  - linux-64
  - osx-64
  - osx-arm64
  - win-64

commands:
  #
  # Development Time Commands
  #

  bash:
    env_spec: default
    unix: bash

  clean:
    env_spec: default
    unix: |
      rm -rf .coverage htmlcov coverage.xml build docs/build
      jupyter nbconvert --clear-output --inplace notebooks/**/*.ipynb

  lint:
    env_spec: default
    unix: |
      pylint src
      isort --check --diff .
      black --line-length=120 --target-version=py310 --check --diff .

  lint:fix:
    env_spec: default
    unix: |
      isort .
      black --line-length=120 --target-version=py310 .

env_specs:
  default:
    description: Default Environment
    packages:
    - python=3.10
    - mlflow=2.0.1
    - ipykernel
    - jupyter
    - isort
    - black
    - black-jupyter
    - pylint
    - pyyaml
    - sphinx
    - myst-parser
    - ae5-tools
    - keyring
    - anaconda.enterprise.server.sdk>=0.6.0
    - anaconda.enterprise.server.contracts>=0.8.2
    - anaconda.enterprise.server.common.sdk>=0.4.7
    - anaconda.mlflow.tracking.sdk>=0.10.2

downloads:
  MLFLOW_TRACKING_SERVER_DOWNLOAD_URL:
    url: https://github.com/Anaconda-Platform/mlflow-tracking-server/archive/refs/tags/0.6.1.tar.gz
    filename: assets/mlflow.tracking.server-0.6.1.tar.gz

  MLFLOW_TRACKING_SERVER_PRUNING_SERVICE_DOWNLOAD_URL:
    url: https://github.com/Anaconda-Platform/anaconda-mlflow-tracking-prune/archive/refs/tags/0.7.0.tar.gz
    filename: assets/anaconda.mlflow.tracking.prune-0.7.0.tar.gz

  MLFLOW_MODEL_SERVING_DOWNLOAD_URL:
    url: https://github.com/Anaconda-Platform/mlflow-model-serving/archive/refs/tags/0.7.1.tar.gz
    filename: assets/mlflow.model.serving-0.7.1.tar.gz
