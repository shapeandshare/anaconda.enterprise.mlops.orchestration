name: anaconda.enterprise.mlops.orchestration
description: Anaconda Enterprise MLOps Orchestration

variables:
    # Anaconda Enterprise Configuration
    AE_HOSTNAME:
    AE_USERNAME:
    AE_PASSWORD:

    # MLFlow Tracking Server Configuration
    MLFLOW_BACKEND_STORE_URI: sqlite:///data/mlflow/standalone/store/mydb.sqlite
    MLFLOW_ARTIFACTS_DESTINATION: data/mlflow/standalone/artifacts
    MLFLOW_TRACKING_GC_TTL: 30d0h0m0s

#    MLFLOW_TRACKING_URI:
#    MLFLOW_REGISTRY_URI:
#    MLFLOW_TRACKING_TOKEN:
#    MLFLOW_TRACKING_ENTITY_TTL: 30

channels:
  - conda-forge
  - joshburt
  - ae5-admin

platforms:
- linux-64
- osx-64
- osx-arm64
- win-64

commands:
  #
  # Development Time Commands
  #

  bash:
    env_spec: default
    unix: bash

  clean:
    env_spec: default
    unix: |
      rm -rf .coverage htmlcov coverage.xml build docs/build
      jupyter nbconvert --clear-output --inplace notebooks/*.ipynb

  lint:
    env_spec: default
    unix: |
      pylint src
      isort --check --diff .
      black --line-length=120 --target-version=py310 --check --diff .

  lint:fix:
    env_spec: default
    unix: |
      isort .
      black --line-length=120 --target-version=py310 .

env_specs:
  default:
    description: Default Environment
    packages:
      - python=3.10.8
      - mlflow=2.0.1
      - ipykernel=6.20.2
      - isort=5.9.3
      - black=22.10.0
      - black-jupyter=22.10.0
      - pylint=2.14.5
      - pyyaml=6.0
      - sphinx=5.3.0
      - myst-parser=0.18.1
      - ae5-tools=0.4.1
      - anaconda.enterprise.server.sdk>=0.4.1
      - anaconda.enterprise.server.contracts>=0.4.2
      - anaconda.enterprise.server.common.sdk>=0.2
      - anaconda.mlflow.tracking.sdk>=0.9.3
